{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">

<form action="" method="post" class="form col-12">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
</form>
</div>
</div>
{% endblock %}
